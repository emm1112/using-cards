<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Cards</title>
    <link rel="stylesheet" href="EMM.CSS">
</head>
<body>
    <div class="header">
        <img src="spiderman.png" alt="Logo">
    </div>
    <div class="body">
        <div class="card">
            <img src="andrewsuit.jpg" alt="Character 1" class="card-image">
            <img src="andrew.jpg" alt="Character 1 Hover" class="card-image-hover">
            <h3 class="card-title">ANDREW GARFIELD</h3>
        </div>
        <div class="card">
            <img src="tobysuit.jpg" alt="Character 2" class="card-image">
            <img src="toby.jpg" alt="Character 2 Hover" class="card-image-hover">
            <h3 class="card-title">TOBEY MAGUIRE</h3>
        </div>
        <div class="card">
            <img src="tommsuit.jpg" alt="Character 3" class="card-image">
            <img src="tomm.jpg" alt="Character 3 Hover" class="card-image-hover">
            <h3 class="card-title">TOM HOLLAND</h3>
        </div>
        <div class="card">
            <img src="gagamboy.png" alt="Character 4" class="card-image">
            <img src="gagamboysuit.jpg" alt="Character 4 Hover" class="card-image-hover">
            <h3 class="card-title">GAGAMBOY</h3>
        </div>
    </div>
    <div class="footer">
        <p>
            Emmanuel L. Lapidario &thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;
            <span>Third Year IT502P</span>&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;
            Bachelor of Science in Information Technology&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;
            <span>College of Computer Studies</span>&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;&thinsp;
        </p>
    </div>
</body>
</html>
